<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day04 Assignment</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <section>
        <label for="FirstName">First name</label>
        <input id="FirstName" placeholder="First Name" type="text" required />
      </section>

      <section>
        <label for="LastName">Last name</label>
        <input id="LastName" placeholder="Last Name" type="text" required />
      </section>

      <section>
        <label for="Email">Email</label>
        <input id="Email" placeholder="Email" type="text" required />
      </section>

      <section>
        <label for="UserName">Username</label>
        <input id="UserName" placeholder="User Name" type="text" required />
      </section>

      <section>
        <label for="Password">Password</label>
        <input
          id="Password"
          placeholder="Password"
          type="password"
          required
          minlength="10"
        />
      </section>

      <section>
        <label for="BirthDate">Birth date</label>
        <input id="BirthDate" type="date" required />
      </section>

      <section>
        <label for="Feeling">How happy you are?</label>
        <input id="Feeling" type="range" required />
      </section>

      <section>
        <label for="Color">What is your fav.color?</label>
        <input id="Color" type="color" required />
      </section>

      <section>
        <input type="submit" value="Create Account" />
      </section>
    </form>
  </body>
</html>
